<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smash Up Team Finder</title>
    <meta name="description" content="Team randomizer" />
    <meta name="author" content="Joakim Oscarsson" />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <div class="menu">
      <h2>Hello World!</h2>
    </div>

    <div class="body">
      <h1>Hello world!</h1>

      <div class="team-wrapper">
        <div class="card-wrapper">
          <div class="title"><h2>Player 1</h2></div>
          <div class="card-box1 card-box">
            <h3 class="card-box--title">Aliens</h3>
            <div class="ratio icon-aliens"></div>
          </div>
          <div class="card-box2 card-box">
            <h3 class="card-box--title">Killer Plants</h3>
            <div class="ratio icon-killer-plants"></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="title"><h2>Player 2</h2></div>
          <div class="card-box1 card-box">
            <h3 class="card-box--title">Miskatonic University</h3>
            <div class="ratio icon-university"></div>
          </div>
          <div class="card-box2 card-box">
            <h3 class="card-box--title">Kung Fu Fighters</h3>
            <div class="ratio icon-kung-fu"></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="title"><h2>Player 3</h2></div>
          <div class="card-box1 card-box">
            <h3 class="card-box--title">Robots</h3>
            <div class="ratio icon-robots"></div>
          </div>
          <div class="card-box2 card-box">
            <h3 class="card-box--title">Theives</h3>
            <div class="ratio icon-thieves"></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="title"><h2>Player 4</h2></div>
          <div class="card-box1 card-box"></div>
          <div class="card-box2 card-box"></div>
        </div>
      </div>
    </div>
    <!--
  <script src="js/scripts.js"></script>
  --></body>
</html>
